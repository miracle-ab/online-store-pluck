<div class="product-detail-container">
  <mat-card class="product-detail-card">
    <mat-card-title-group>
      <mat-card-title class="card__title">{{(product)?.name | titlecase}}</mat-card-title>
      <mat-card-subtitle class="card__subtitle">{{(product)?.price}}$</mat-card-subtitle>
      <mat-card-subtitle *ngIf="(product)?.discount">with discount
        {{(product) | discountPrice}}$
      </mat-card-subtitle>
      <div class="card__image"><img mat-card-image [src]="(product)?.image"></div>
    </mat-card-title-group>
    <mat-card-content class="card__description" [innerHTML]="(product)?.description">
    </mat-card-content>
    <mat-card-content class="card__description" *ngIf="(productCartQnt)">
      Quantity in shopping cart: {{productCartQnt}}
    </mat-card-content>

    <mat-card-actions class="card__actions">
      <button class="card__btn" mat-button (click)="addProductToCart()">
        <mat-icon>add</mat-icon>
      </button>
      <button class="card__btn" *ngIf="(productCartQnt)" mat-button (click)="removeItemFromCart()">
        <mat-icon>remove</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
