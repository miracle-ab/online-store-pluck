<div class="products-list-container">

  <div class="products-list-items">
    <mat-card class="products-list-items__card" *ngFor="let product of  productsList$ | async">
      <div class="card__image"> <img mat-card-image [src]="product.image"></div>

      <mat-card-content class="card__content" (click)="showDetail(product.id)">
        <mat-card-title class="card__title">{{product.name | titlecase }}</mat-card-title>
        <mat-card-subtitle class="card__subtitle">{{product.price}}$</mat-card-subtitle>
        <mat-card-subtitle class="card__subtitle__discount" *ngIf="product.discount">with discount
          {{product | discountPrice}}$
        </mat-card-subtitle>
      </mat-card-content>

      <mat-card-actions class="card__actions">
        <button class="card__btn" mat-button>
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
